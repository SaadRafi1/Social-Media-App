<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/page.css" />
    <title>HabixSocial</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav>
        <ul class="nav-list p-3">
          <li class="logo">
            <div class="hrt">
              <h4>HapixSocial</h4>
            </div>
          </li>
          <li>
            <div class="nav-search-bar">
              <div class="search-box">
                <input type="text" id="search" placeholder="Type to search" />
                <a href="#">
                  <i class="fa-solid fa-magnifying-glass" onclick="searchPost()"></i>
                </a>
              </div>
            </div>
          </li>
          <li>
            <img id="nav-user-image" src="" onclick="toggleMenu()" alt="" />
            <div class="sub-menu-wrap" id="submenu">
              <div class="sub-menu p-3">
                <div class="user-info">
                  <h5 id="username-navbar">Saad</h5>
                </div>
                <a href="#" class="sub-menu-link">
                  <i class="bi bi-person"></i>
                  <p>Edit Profile</p>
                </a>
                <a href="#" class="sub-menu-link">
                  <i class="bi bi-gear"></i>
                  <p>Setting's and Privacy</p>
                </a>
                <a href="#" class="sub-menu-link">
                  <i class="bi bi-info-circle"></i>
                  <p>Help & Support</p>
                </a>
                <a href="#" class="sub-menu-link" onclick="logout()">
                  <i class="bi bi-box-arrow-right"></i>
                  <p>Logout</p>
                </a>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <!-- End of Navbar Section -->

    <!-- Main Page -->
    <div class="container-fluid p-3">
      <!-- Side Bar Left-->
      <div class="row">
        <div class="col-3 h-100 left-container">
          <div class="sidebar">
            <div class="side-bar-profile p-2">
              <img id="user-image" src="" />
              <span class="profile-name" id="username">Saad</span>
            </div>
            <div class="sidebar-list-section p-2">
              <ul>
                <li><i class="bi bi-house"></i><a href="#">Home</a></li>
                <li><i class="bi bi-chat-dots"></i><a href="#">Messages</a></li>
                <li><i class="bi bi-bell"></i><a href="#">Notifications</a></li>
                <li><i class="bi bi-bar-chart"></i><a href="#">Analytics</a></li>
                <li><i class="bi bi-palette"></i><a href="#">Theme</a></li>
                <li><i class="bi bi-bookmark"></i><a href="#">Saved</a></li>
                <li><i class="bi bi-gear"></i><a href="#">Setting's</a></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Middle Bar -->
        <div class="col-6 pr-2 pl-2 center-container">
          <!-- Stories Section -->
          <div class="stories p-2">
            <div class="story">
              <div class="story-photo">
                <img src="./stories-images/2212e781-4f2d-4369-b239-707311d56a39.jpg" alt="" />
              </div>
              <p class="name"><b>James</b></p>
            </div>
            <div class="story">
              <div class="story-photo">
                <img
                  src="./stories-images/Male Model Curly Hair Blue Eyes High Fashion Photoshoot Pose Teen Aesthetic Eboy Outfit Inspo.jpg"
                  alt=""
                />
              </div>
              <p class="name"><b>Mike</b></p>
            </div>
            <div class="story">
              <div class="story-photo">
                <img src="./stories-images/MODEL TALK_ Interview With ZSOMBOR HAJDU + Exclusive Shoot.jpg" alt="" />
              </div>
              <p class="name"><b>Chris</b></p>
            </div>
            <div class="story">
              <div class="story-photo">
                <img src="./stories-images/blue.jpg" alt="" />
              </div>
              <p class="name"><b>James</b></p>
            </div>
            <div class="story">
              <div class="story-photo">
                <img src="./stories-images/27468d66-2820-46dc-a31f-3b3019dc6a69.jpg" alt="" />
              </div>
              <p class="name"><b>Elie</b></p>
            </div>
            <div class="story">
              <div class="story-photo">
                <img src="./stories-images/aiony-haust-3TLl_97HNJo-unsplash (1).jpg" alt="" />
              </div>
              <p class="name"><b>Sarah</b></p>
            </div>
            <div class="story">
              <div class="story-photo">
                <img src="./images/profile-1.jpg" alt="" />
              </div>
              <p class="name"><b>James </b></p>
            </div>
            <div class="story">
              <div class="story-photo">
                <img src="./images/profile-1.jpg" alt="" />
              </div>
              <p class="name"><b>James </b></p>
            </div>
            <div class="story">
              <div class="story-photo">
                <img src="./images/profile-1.jpg" alt="" />
              </div>
              <p class="name"><b>James </b></p>
            </div>
            <div class="story">
              <div class="story-photo">
                <img src="./images/profile-1.jpg" alt="" />
              </div>
              <p class="name"><b>James </b></p>
            </div>
            <div class="story">
              <div class="story-photo">
                <img src="./images/profile-1.jpg" alt="" />
              </div>
              <p class="name"><b>James </b></p>
            </div>
          </div>
          <!-- End of story section -->

          <!-- Message Post Section -->

          <div class="message-post-box p-2">
            <div class="message-post-box-top">
              <img id="message-box-image" src="" alt="" />
              <form>
                <input type="text" class="message-sender-input" placeholder="What's on your mind" />
              </form>
            </div>

            <div class="message-post-bottom">
              <div class="message-icons">
                <span style="color: red" class="bi bi-camera-reels"></span>
                <h7>Live</h7>
              </div>
              <div class="message-icons">
                <span style="color: green" class="bi bi-images"></span>
                <h7>Photo</h7>
              </div>
              <div class="message-icons">
                <span style="color: #008080" class="bi bi-emoji-smile"></span>
                <h7>Activity</h7>
              </div>
            </div>
          </div>
          <!-- End of Message Post section -->

          <!-- Post Section -->
          <div id="api-post"></div>
          <!-- End of Post Section -->
        </div>

        <!-- Message Bar Right -->
        <div class="col-3 right-container-mob h-100">
          <div class="right-container">
            <div class="messages p-3">
              <div class="heading">
                <h4>Messages</h4>
              </div>
              <!-- Search bar -->
              <div class="search-bar">
                <i class="bi bi-search"></i>
                <input type="search" placeholder="Search Message" id="message-search" />
              </div>
              <!-- Messages Users being fetched from api-->
              <div id="users"></div>
            </div>
          </div>
        </div>

        <!-- End of Message bar right -->
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./Java-Script/page.js"></script>
  <script src="./Java-Script/users.js"></script>
  <script src="./Java-Script/logout.js"></script>
</html>
