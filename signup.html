<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style/signup.css" />
  </head>
  <body>
    <div class="row vh-100 g-0">
      <!-- Left Part -->
      <div class="col-lg-6 position-relative d-none d-lg-block">
        <div class="bg-holder" style="background-image: url(images/christoph-nolte-Gin-O7NC4Bk-unsplash.jpg)"></div>
      </div>
      <!-- Left Part -->

      <!-- Right Part -->
      <div class="col-lg-6">
        <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
          <div class="col col-sm-6 col col-lg-7 col-xl-6">
            <div class="text-center mb-5">
              <h3 class="fw-bold">Welcome to Hapix Social</h3>
              <p class="text-secondary">Get an account now</p>
            </div>

            <!-- Social login -->
            <button class="btn btn-lg btn-outline-secondary btn-outline-custom w-100 mb-3">
              <i class="bx bxl-google text-danger me-1 fs-6"></i>Sign Up with Google
            </button>
            <button class="btn btn-lg btn-outline-secondary btn-outline-custom w-100">
              <i class="bx bxl-facebook text-primary me-1 fs-6"></i>Sign Up with Facebook
            </button>
            <!-- Social login -->

            <!-- Divider -->
            <div class="position-relative">
              <hr class="text-secondary divider" />
              <div class="divider-content-center">or</div>
            </div>
            <!-- Divider -->

            <!-- Form -->
            <form action="#">
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="bx bxs-user"></i> </span>
                <input type="text" class="form-control form-control-lg fs-6" placeholder="Username" />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="bx bxs-envelope"></i> </span>
                <input type="email" class="form-control form-control-lg fs-6" placeholder="email" />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="bx bxs-lock-alt"></i> </span>
                <input type="password" class="form-control form-control-lg fs-6" placeholder="Password" />
              </div>
              <div class="input-group mb-3 d-flex justify-content-between">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="formCheck" />
                  <label for="formCheck" class="form-check-label text-secondary"><small>Remember me</small></label>
                </div>
                <div>
                  <small><a href="#">Forgot Password</a></small>
                </div>
              </div>
              <button class="btn btn-primary btn-lg w-100 mb-3">Create Account</button>
            </form>
            <!-- Form -->
            <div class="text-center">
              <small>Already have an account?<a href="./index.html" class="fw-bold">Login</a></small>
            </div>
          </div>
        </div>
      </div>
      <!-- Right Part -->
    </div>
  </body>
</html>
